apply plugin: 'com.android.application'
android {
    compileSdkVersion 'Google Inc.:Glass Development Kit Preview:19'
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.example.myfirstglassapp"
        minSdkVersion 19
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    /*    compile files('build/intermediates/libs/funf-0.4.2.jar')
            compile files('build/intermediates/libs/gson-2.1.funf.jar')*/
    compile files('gson-2.1.funf.jar')
}